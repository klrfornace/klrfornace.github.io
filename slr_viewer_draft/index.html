<body> 
    <div id="nav-bar">
        <h1>DRAFT - DO NOT DISTRIBUTE</h1>
    </div>
    <div id="map-container">
        <div class="side-panel-container">
            <div class="header side-panel-header">
                <img id="slr-icon" src="images/slr_icon5_2.png">
                <h3>SEA LEVEL:<br><span id="depth-level-label">Present level</span></h3>
            </div>
            <div class="side-panel-content">
                <label class="scenario-select-label" for="scenario-select">SEA LEVEL RISE SCENARIO <button class="info-icon info-button" id="scenario-select-info" aria-label="more info">i</button></label>
                <select id="scenario-select" class="scenario-select">
                    <option value="Intermediate-Low">Intermediate Low</option>
                    <option value="Intermediate" selected>Intermediate</option>
                    <option value="Intermediate-High">Intermediate High</option>
                    <option value="High">High</option>
                </select>
                <div>
                    <span class="depth-axis-label">MHHW</span>
                    <span class="time-axis-label">EXPECTED BY</span>
                </div>
                <div class="slider-container">
                    <!-- slider -->
                    <div id="depth-slider"></div>
                </div>
                <hr>
                <div class="gauge-info">Timing of sea level rise based on local projections for:</div>
                <div id="gauge-label">HONOLULU HARBOR/<br>MOKU O LO&#699;E ISLAND</div>
                    <!-- <div id="gauge-label">MOKU O LO&#699;E ISLAND</div> -->
            </div>
            <!-- <div id="gauge-label">Based on projections for Moku O Lo&#699;e tide gauge</div> -->
        </div>

        <!-- Map -->
         <div id="map" class="map"></div>
    </div>

    <!-- Load Tippy and Popper libraries -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- Load NOAA SLR projection data -->
    <script type="text/javascript" src='js/gauge_slr_proj.js'></script>
    <!-- Get layers -->
    <script type="text/javascript" src='js/slr_viewer_layers.js'></script>
    <!-- Create map -->
    <script type="text/javascript" src='js/slr_map.js'></script>
    <!-- Create slider -->
    <script type="text/javascript" src='js/slider.js'></script>


</body>

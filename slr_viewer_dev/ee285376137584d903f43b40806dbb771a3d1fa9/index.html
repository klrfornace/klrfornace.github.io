<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRC Sea Level Rise Viewer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,75,650;8..144,75,700;8..144,90,650;8..144,100,100;8..144,100,200;8..144,100,300;8..144,100,400;8..144,100,500;8..144,100,600;8..144,100,700;8..144,100,800;8..144,100,900;8..144,100,1000&display=swap" rel="stylesheet">

    <!-- Load Mapbox token -->
    <script src="js/config.js"></script>

    <!-- Load Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

    <!-- Load Leaflet plugins -->
    
    <!-- Leaflet-AJAX -->
    <script src="js/leaflet-plugins/leaflet.ajax.min.js"></script>

    <!--Load Leaflet.VectorGrid -->
    <script src="js/leaflet-plugins/Leaflet.VectorGrid.bundled.js"></script>
    
    <!-- Leaflet.StyledLayerControl -->
    <link rel="stylesheet" href="css/styledLayerControl_kf.css">
    <script src="js/leaflet-plugins/styledLayerControl_kf.js"></script>
    
    <!-- Leaflet-easyPrint -->
    <script src="js/leaflet-plugins/leaflet-easyprint_kf.js"></script>
    
    <!-- Leaflet-Control-Geocoder -->
    <link rel="stylesheet" href="css/Control.Geocoder.css" />
    <script src="js/leaflet-plugins/Control.Geocoder.js"></script>

    <!-- Leaflet WMS extension -->
    <script src="js/leaflet-plugins/L.TileLayer.betterWMS_kf.js"></script>

    <!-- Leaflet polygon pattern fill extension (canvas)-->
    <script src="js/leaflet-plugins/leaflet-polygon.fillPattern-canvas.js"></script>
    
    <!-- Other libraries/stylesheets -->
    <!-- Load NoUI Slider (https://refreshless.com/nouislider/)-->
    <link rel="stylesheet" href="css/nouislider.css">
    <script src="js/nouislider.js"></script>
    
    <!-- Tippy style-->
    <link rel="stylesheet" href="css/tippy-light-border.css">

    <!-- Main stylesheet-->
    <link rel="stylesheet" href="css/slr.css">
    
</head>

<body> 
    <div id="nav-bar">
        <div class="nav-bar-menu">
            <div class="nav-bar-title"><h1>CRC Sea Level Rise Viewer - DRAFT</h1></div>
            <div class="nav-bar-item">
                <div class="layer-control-toggle">
                    <a role="button" href="#" title="Close the layer menu" aria-label="Close the layer menu"><img src="images/layers_outline.svg"> Layers</a>
                </div>
                <!-- <div id="layer-control-placeholder"></div> -->
            </div>
            <div class="nav-bar-item"></div>
        </div>
    </div>
    <div id="map-container">
        <div class="side-panel-container">
            <div class="header side-panel-header">
                <img id="slr-icon" src="images/slr_icon5_2.png">
                <h2>SEA LEVEL:<br><span id="depth-level-label">Present level</span></h2>
            </div>
            <div class="side-panel-content">
                <div class="scenario-select-label">SEA LEVEL RISE SCENARIO <button class="info-button" id="scenario-select-info" aria-label="more info"></button></div>
                <div class="scenario-button-grp">
                    <button class="scenario-button active-scenario" id="intermediate">Intermediate</button>
                    <button class="scenario-button" id="inter-high">Intermediate High</button>
                </div>
                <div>
                    <span class="depth-axis-label">MHHW <button class="info-button" id="mhhw-info" aria-label="more info"></button></span>
                    <span class="time-axis-label">EXPECTED BY</span>
                </div>
                <div class="slider-container">
                    <!-- slider -->
                    <div id="depth-slider"></div>
                </div>
                <hr>
                <div class="gauge-info">Timing of sea level rise based on local projections for:</div>
                <div id="gauge-label">MOKU O LO<span class="okina">&#699;</span>E ISLAND</div>
                <div class="projection-about">Data source: <br><a href="https://oceanservice.noaa.gov/hazards/sealevelrise/sealevelrise-tech-report.html" target="_blank">2022 Sea Level Rise Technical Report</a></div>
            </div>
        </div>
        <div class="side-panel-tab-container">
            <a class="side-panel-tab" role="button" href="#" aria-label="Close sea level slider panel"></a>
        </div>
        <!-- Map -->
         <div id="map" class="map"></div>

         <img id="hatch-gray" style="display:none; width: 8px;" src="images/hatch_darkgray.png">
         <img id="hatch-red" style="display:none; width: 8px;" src="images/hatch_red.png">
    </div>

    <!-- Load Tippy and Popper libraries -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- Load NOAA SLR projection data -->
    <script type="text/javascript" src='js/gauge_slr_proj_2000.js'></script>
    <!-- Get layers -->
    <script type="text/javascript" src='js/layers_kp.js'></script>
    <!-- Create map -->
    <script type="text/javascript" src='js/map.js'></script>
    <!-- Create slider -->
    <script type="text/javascript" src='js/slider.js'></script>


</body>
</html>
